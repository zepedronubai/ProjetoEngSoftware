<!DOCTYPE html>
<html lang="en">

<head>

  <aside>
    <ul>
      <li><a class="active" href="#tabela">Tabela</a></li>

      <li><a href="#candidato">Candidato</a></li>
      <li><a href="#myfenix">myFenix</a></li>
    </ul>
  </aside>

  <nav>
    <img class="logo" src="images/logoES.png">

    <div class="toggle-switch">

      <button id="botaoDarkTheme">
        <input class="toggle-input" id="toggle" type="checkbox">

      </button>

  <section class="upload">

              gradientUnits="userSpaceOnUse">

        </svg>

      </span>
      <p class="text">Inserir Documento</p>
      <input type="file" id="ficheiro" style="display: none;">
    </label>

      <span class="tooltip">Download CSV</span>
    </button>








    <label class="show-classes" id="fileCaracterizacaoSalas">
      <svg width="27px" height="27px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M6.30147 15.5771C4.77832 14.2684 3.6904 12.7726 3.18002 12C3.6904 11.2274 4.77832 9.73158 6.30147 8.42294C7.87402 7.07185 9.81574 6 12 6C14.1843 6 16.1261 7.07185 17.6986 8.42294C19.2218 9.73158 20.3097 11.2274 20.8201 12C20.3097 12.7726 19.2218 14.2684 17.6986 15.5771C16.1261 16.9282 14.1843 18 12 18C9.81574 18 7.87402 16.9282 6.30147 15.5771ZM12 4C9.14754 4 6.75717 5.39462 4.99812 6.90595C3.23268 8.42276 2.00757 10.1376 1.46387 10.9698C1.05306 11.5985 1.05306 12.4015 1.46387 13.0302C2.00757 13.8624 3.23268 15.5772 4.99812 17.0941C6.75717 18.6054 9.14754 20 12 20C14.8525 20 17.2429 18.6054 19.002 17.0941C20.7674 15.5772 21.9925 13.8624 22.5362 13.0302C22.947 12.4015 22.947 11.5985 22.5362 10.9698C21.9925 10.1376 20.7674 8.42276 19.002 6.90595C17.2429 5.39462 14.8525 4 12 4ZM10 12C10 10.8954 10.8955 10 12 10C13.1046 10 14 10.8954 14 12C14 13.1046 13.1046 14 12 14C10.8955 14 10 13.1046 10 12ZM12 8C9.7909 8 8.00004 9.79086 8.00004 12C8.00004 14.2091 9.7909 16 12 16C14.2092 16 16 14.2091 16 12C16 9.79086 14.2092 8 12 8Z"
            fill="#ffffff"></path>
        </g>
      </svg>
      <span class="icon2"></span>
      <span class="tooltip">Mostrar Salas</span>
      <input type="file" id="fileCaracterizacaoSalas" style="display: none;">
    </label>

    <button class="filter-modal-btn">
      <span class="tooltip">Filtrar</span>
    </button>


    <!-- BotÃ£o para gerar o heatmap -->
    <button id="generate-heatmap">Mostrar/Esconder Heatmap</button>

  </section>

  <section class="heatmap-container">
    <img id="heatmap-image" src=""./ class="centered-image">
  </section>  

  <section class="tableclass" id="table"></section>
  <section class="filterHorarioSection" id="fitlerHorarioSection">
  </section>
  <section class="tableclass" id="table2"></section>
  <section class="filtercaracterizacaoSection" id="fitlercaracterizacaoSection"></section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.2.1/js/tabulator.min.js"></script>
  <script src="index3.js"></script>

  <script>
    // Define a variable to track the image visibility
    let isImageVisible = false;

    // Add a click event listener to the "Gerar Heatmap" button
    document.getElementById('generate-heatmap').addEventListener('click', function () {
      // Toggle the image visibility
      if (isImageVisible) {
        // If the image is currently visible, hide it
        document.getElementById('heatmap-image').style.display = 'none';
        isImageVisible = false;
      } else {
        // If the image is currently hidden, show it
        document.getElementById('heatmap-image').style.display = 'block';
        // Set the src attribute to display the image
        document.getElementById('heatmap-image').src = 'heatmap_salas.jpg';
        isImageVisible = true;
      }
    });

  </script>

</body>

</html>
